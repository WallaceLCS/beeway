<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<title>Beeway</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'site.webmanifest' %}">
</head>
<body>
	<div>
		<div  class="name_site">
			<h1>Beeway</h1>
		</div>
		<div class="login-form">
			<form method='post'>
				{% csrf_token %}
				
				{% if form.non_field_errors %}
					<div class="alert alert--failed">{{ form.non_field_errors }} </div>
				{% endif %}
				
				<h1 id="titulo">Login</h1>
				<label for="username">Email:</label>
				<input type="email" id="email" name="username" placeholder="Digite seu email">
		
				<label for="password">Senha:</label>
				<input type="password" id="password" name="password" placeholder="Digite sua senha">
				<input id="submit" type="submit" value="Entrar">
		
				<div class="options">
					<div class="x">
						<a id="esqueceu" href="/accounts/rSenha"><p id="esqueceu">Esqueceu a senha?</p></a>
						<span>NÃ£o tem uma conta? <a id="cadastrar" href="/accounts/cadastro">Cadastre-se</a></span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer>
		Beeway
	</footer>
</body>
</html>
